

<div class="row">

    <div class="col-md-5 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Seyahatiniz</span>        
        </h4>
        <div class="card">

        </div>
    </div>

    <div class="col-md-7 order-md-1">
  
        <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Adı</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Soyadı</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
   

      <div class="form-group">
        <label for="price">Tc Kimlik Numarası</label>
        <input type="price" formControlName="" class="form-control" [ngClass]="" required>
      </div>
      <div class="form-group">
        <label for="price"> E-posta Adresi</label>
        <input type="price" formControlName="" class="form-control" [ngClass]="" required>
      </div>

      <div class="form-group">
        <label for="price">Telefon Numarası</label>
        <input type="price" formControlName="" class="form-control" [ngClass]="" required>
      </div>


  <hr>
   

    <h4 class="mb-3">Payment</h4>

    <div class="d-block my-3">
      <div class="custom-control custom-radio">
        <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
        <label class="custom-control-label" for="credit">Credit card</label>
      </div>
      <div class="custom-control custom-radio">
        <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
        <label class="custom-control-label" for="debit">Debit card</label>
      </div>
      <div class="custom-control custom-radio">
        <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
        <label class="custom-control-label" for="paypal">PayPal</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="cc-name">Kart Numarası</label>
        <input type="text" class="form-control" id="cc-name" placeholder="" required>
      
        <div class="invalid-feedback">
          Name on card is required
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="cc-number">Kartın Üzerindeki İsim</label>
        <input type="text" class="form-control" id="cc-number" placeholder="" required>
        <small class="text-muted">Full name as displayed on card</small>
        <div class="invalid-feedback">
          Credit card number is required
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="cc-expiration">Son Kullanım Tarihi</label>
        <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
        <div class="invalid-feedback">
          Expiration date required
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="cc-cvv">Güvenlik kodu</label>
        <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
        <div class="invalid-feedback">
          Security code required
        </div>
      </div>

      <a class="btn btn-warning btn-lg btn-block" href="journey/seat/payment/print" >Ödeme Yap</a>
      <hr>
    </div>
    <hr>
    </div>
